<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<h3>critical bug</h3>
		<p:dataTable var="product" value="#{productBackingBean.model}" paginator="true" rows="10"
					 style="width:1000px;"
					 paginatorPosition="bottom"
					 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					 rowsPerPageTemplate="5,10,15" selectionMode="single"
					 id="carTable" lazy="true"
		>
			<p:column headerText="Nazwa" sortBy="#{product.name}" filterBy="#{product.name}">
				<h:outputText value="#{product.name}"/>
			</p:column>
			<p:column headerText="Waga" sortBy="#{product.weight}">
				<h:outputText value="#{product.weight}"/>
			</p:column>
			<p:column headerText="W magazynie" sortBy="#{product.quantity}">
				<h:outputText value="#{product.quantity}"/>
			</p:column>
			<p:column headerText="Ranking" sortBy="#{product.rating}">
				<h:outputText value="#{product.rating}"/>
			</p:column>
			<p:column headerText="Opis" sortBy="#{product.description}">
				<h:outputText value="#{product.description}"/>
			</p:column>
			<p:column headerText="Cena" sortBy="#{product.price}">
				<h:outputText value="#{product.price}"/>
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
